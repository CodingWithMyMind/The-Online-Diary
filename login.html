<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>


<style>



    .myLogo {

    transform: translateZ(0);
    transition-duration: 0.3s;
    transition-property: transform;
}

.myLogo:hover,
.myLogo:focus,
.myLogo:active {
    transform: scale(1.1);
    box-shadow: 0 0 11px rgba(0, 0, 0, 10);
}
</style>

        <center>
            <img class="myLogo" src="images.png" alt="">

            <form name="loginForm" onsubmit="return myValidation()" method="POST">
                Email:
                <input type="email" name="email"><br>
                password 
                <input type="password" name="password" pattern=".{6,}" title="Six characters or more"><br>
                <input type="submit" value="Login">
            </form>
   
        </center>
     
        <script>
            function myValidation(){
                var emailInput = document.forms["loginForm"]["email"].value;
                
                if(emailInput ==""){
                    alert("Please Enter an Email Adress");
                    return false;
                }
                var passwordInput = document.forms["loginForm"]["password"].value;

                if(passwordInput ==""){
                    alert("Please Enter a Password");
                    return false;
                }
            }
        </script>
    </body>
</html>
